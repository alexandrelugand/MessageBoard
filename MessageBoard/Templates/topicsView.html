<div>

    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Lastest messages...</p>
        <div> Message count: {{ home.data.topics.length }}</div>
    </div>

    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>

    <div class="progress progress-striped active" ng-show="home.isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="messages">
        <div class="message row" ng-repeat="topic in home.data.topics">       
            <a ng-href="#/message/{{ topic.id }}" class="title span9">{{ topic.title }}</a>
            <div class="date span3">{{ topic.created | date: "medium" }}</div>
            <div class="contents span12">{{ topic.body }}</div>
        </div>
    </div>

</div>
